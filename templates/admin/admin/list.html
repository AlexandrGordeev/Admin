{% extends request.isAjax ? "ajax.html" : 'admin/base.html' %}

{% block content_class %}list{% endblock %}

{% block heading %}
    <h1>
        {{ admin.getVerboseNameList() }}
        <a class="admin-header-link" href="{% url 'admin:update' moduleName adminClass id %}">
            <i class="icon-edit"></i>
            {{ t('Update', 'admin') }}
        </a>
    </h1>
{% endblock %}

{% block content %}
    {{ out|raw }}
{% endblock %}
