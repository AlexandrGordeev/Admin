{% if filterForm %}
    <form id="filter-form" action="{{ request.getPath() }}">
        {{ filterForm|safe }}
        <input type="submit" class="button" value="{{ t('Search', 'admin') }}"/>
    </form>
{% endif %}

<form action="" method="post" id="main-form">
    {% csrf_token %}
    {% include 'admin/admin/_toolbar.html' %}

    <section id="list" data-path="{{ request.getPath() }}">
        {{ table.render()|safe }}
    </section>
</form>
{% include "admin/admin/_sorting.html" %}
